<div class="success" *ngIf="!loading ; else cargando">

  <shared-navbar></shared-navbar>

  <div class="content">
    <h1> {{ title }} </h1>
    <h4>
      Ya tenes paga la subscripción hasta el día {{ fechaHasta | date: 'EEEE, MMMM d, y' }}
    </h4>
  </div>

</div>

<ng-template #cargando>
  <div class="spinner-container">
    <mat-spinner></mat-spinner>
  </div>
</ng-template>
