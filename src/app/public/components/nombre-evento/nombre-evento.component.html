<div class="nombre-evento">

  <h2>Empecemos con el nombre</h2>

  <mat-form-field appearance="outline">
    <mat-label>Nombre</mat-label>
    <input [formControl]="nombre" matInput placeholder="Ejemplo...">
  </mat-form-field>

  <h2>También podés dejar una descripción</h2>

  <mat-form-field appearance="outline">
    <mat-label>Descripción</mat-label>
    <input [formControl]="descripcion" matInput placeholder="Opcional...">
  </mat-form-field>

  <div class="botones">
    <button (click)="onSiguiente()"> Siguiente </button>
  </div>
</div>
