<div class="admin-eventos">

  <shared-navbar></shared-navbar>

  <div *ngIf="! loading ; else cargando">

    <div *ngIf="eventos">

      <table mat-table [dataSource]="eventos" class="mat-elevation-z8">

        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="password">
          <th mat-header-cell *matHeaderCellDef> Contraseña </th>
          <td mat-cell *matCellDef="let element"> {{element.password}} </td>
        </ng-container>

        <ng-container matColumnDef="link">
          <th mat-header-cell *matHeaderCellDef> Link </th>
          <td mat-cell *matCellDef="let element">
            <a href="{{ armarURL(element.id)}}"> Click acá</a>
          </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> ¿Público o privado? </th>
          <td mat-cell *matCellDef="let element">
            <span *ngIf="element.usuarioCreadorID ; else publico">
              Privado
            </span>
            <ng-template #publico> Público </ng-template>
          </td>
        </ng-container>

        <ng-container matColumnDef="botones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <div>
              <button mat-button (click)="onEliminar(element)"> Eliminar </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSizeOptions]="[15, 30, 45]" showFirstLastButtons></mat-paginator>

    </div>
  </div>

  <ng-template #cargando>
    <mat-spinner></mat-spinner>
  </ng-template>

</div>
